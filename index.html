<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="h1">Let's Play: Rock-Paper-Scissors Game</h1>

    <div class="main">

        <div class="main1">


            <div class="btn">

                <ul class="rockBtn" id="r">ROCK</ul>
                <ul class="paperBtn" id="p">PAPER</ul>
                <ul class="scissorsBtn" id="s">SCISSORS</ul>

            </div>



            <div class="game">

                <div class="gameHuman">

                    <p>HUMAN</p>
                    <img src="img/BLANK.png" alt="human" id="humanImg">

                </div>



                <div class="gameComputer">

                    <p>COMPUTER</p>
                    <img src="img/BLANK.png" alt="computer" id="computerImg">

                </div>


            </div>



            <div class="score">
                <ul class="ulScore">HUMAN: <span id="humanScore">0</span> </ul>
                <ul class="computerScore">COMPUTER:<span id="computerScore">0</span> </ul>
                <ul class="ulScore">DRAWS: <span id="drawsScore">0</span> </ul>
            </div>


        </div>


        <div class="last">

            <p class="lastP">Choose your Element</p>
            <p class="newgameBtn" id="newgameId">RESTART</p>

        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
